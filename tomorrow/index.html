<!DOCTYPE html>
<html>

<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
<script>
function snowingController($scope, $http){
    $http.get("/api/willSnow")
    .success(function (data, status, headers, config) {
        if(data.willSnow)
            $scope.willSnow = "Yes";
        else
            $scope.willSnow = "No";

        $scope.updateTimestamp = new Date(data.dataUpdated * 1000).toString();
    })
    .error(function (data, status, headers, config) {
        $scope.willSnow = "Error";
    });
}
</script>
<title>Is it snowing in Berlin?</title>
</head>

<body>

<div ng-app="" ng-controller="snowingController">
    <h1 ng-bind="willSnow" style="text-align: center;"></h1>
    <p>Forecast for date/time: {{updateTimestamp}}</p>
</div>



</body>
</html>
